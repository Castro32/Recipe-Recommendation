        header {
            background: rgb(30,116,19);

        nav {
            background: rgb(30,116,19);

            padding: 15px;

        nav a {

            padding: 3px;}
            margin: 0 15px;
            font-weight: bold;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgb(30,116,19);
            background: linear-gradient(90deg, rgba(30,116,19,1) 0%, rgba(28,165,49,0.3170518207282913) 39%, rgba(99,228,151,0.6055672268907564) 100%);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%; 
            right: 0; 
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        main {
            padding: 20px;
        }

        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .card {
            /* background-color: f; */
            background: rgb(30,116,19);
            background: linear-gradient(90deg, rgba(30,116,19,1) 0%, rgba(28,165,49,0.3170518207282913) 39%, rgba(99,228,151,0.6055672268907564) 100%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin: 15px;
            width: 300px;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #2c3e50;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        header img {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px; 
            height: auto;
        }

    </style>
</head>
