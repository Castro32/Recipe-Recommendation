<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password Action</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../src/output.css"  rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
      <style>
        @keyframes ease-in {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        #modal {
            animation: ease-in 0.5s forwards;
        }
    </style>
</head>
<body>
    <div id="modal" class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen">
          <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
            <div>
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                Reset Password
              </h3>
              <div class="mt-2">
                <input id="email" type="email" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="Email address">
              </div>
            </div>
            <div class="mt-5 sm:mt-6">
              <button id="resetPassword" type="button" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
                Send reset link
              </button>
            </div>
          </div>
        </div>
      </div>
      
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-functions.js"></script>
    
<script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpd0Mwy_BudiA-z3KMsfrqw3nt3Gy7h6M",
      authDomain: "native-functions-dd65b.firebaseapp.com",
      projectId: "native-functions-dd65b",
      storageBucket: "native-functions-dd65b.appspot.com",
      messagingSenderId: "773232537571",
      appId: "1:773232537571:web:68ab00cedad20c66397ad6"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const functions = firebase.functions();
    const db = firebase.firestore();
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();
    const settings = { timestampsInSnapshots: true };
    db.settings(settings);
  </script>

<script>
    const resetPassword = document.getElementById('resetPassword');
    const email = document.getElementById('email');
    resetPassword.addEventListener('click', () => {
      const emailAddress = email.value;
      auth.sendPasswordResetEmail(emailAddress).then(() => {
        alert('Password reset link sent to your email');
      }).catch((error) => {
        alert(error.message);
      });
    });
</script>
</body>
</html>
